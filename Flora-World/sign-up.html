        <nav class="navbar navbar-expand-sm navbar-dark bg-info">

                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsible-div">
                  <ul class="navbar-nav w-100">
                    <li class="nav-item"><a href="flora-world.html" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ABOUT US</a></li>

                  </ul>
            
                  <ul class="navbar-nav mr-auto w-100 justify-content-end">
                      <li class="nav-item"><a href="sign-in.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> SIGN IN</a></li>
                      <li class="nav-item"><a href="sign-up.html" class="nav-link"><i class="fas fa-user-plus"></i> SIGN UP</a></li>
                    </ul>
                </div>
              </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 m-auto">
                <div class="from-group text-center">
                    <h4 class="text-info m-4">Sign Up to FLORA WORLD</h4>
                </div>    
                <div class="from-group text-center">    
                    <p class="text-secondary">Already have a account ? <a href="sign-in.html" class="text-info">sign in</a></p>
                </div>

                    <input type="text" placeholder="First name" class="form-control">
                </div>
                <div class="form-group text-center">
                    <input type="text" placeholder="Last name" class="form-control">
                </div>

                </div>
                <div class="form-group text-center">

                </div>
                <div class="form-group text-center">

                </div>
                <div class="form-group text-center">
                    <input type="checkbox"><label class="text-info">I accept terms & conditions</label>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-info btn-block"><i class="fas fa-user-plus"></i> sign up</button>
                </div>
            </div>    
        </div>
